<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Poppins:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="icono.png">
    <title>UniT Converter</title>
</head>
<body>
    <div class="container">
<div class="front">
    <h2>Metric/Imperial Unit Conversion</h2>
    <input type="text" id="num-type"  placeholder="00">
    <button id="btn-convert">Convert</button>
</div>

<div class="main">
    <div class="results">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>
    
    <div class="results"> 
        <h3>Volume (Liters/Gallongs)</h3>
        <p id="volume-el">0 Liters = 0.000 Gallongs | 0 Gallongs = 0.000 Liters</p>
    </div>

    
    <div class="results">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
      </div>
</div>
   

</div>
<script src="index.js"></script>
</body>
</html>
